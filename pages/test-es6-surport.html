<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-es6-surported</title>
</head>
<body>
    <h3> 
        手机浏览器兼容性测试 ～～
    </h3>
    
    <script>
        try{
            eval("var asyncFn = async function(){}")
        }catch(e){
            alert('您的手机或浏览器暂不支持 async 语法 ！')
        }

        try{
            eval("var arrowFn = ()=>{}")
        }catch(e){
            alert('您的手机或浏览器暂不支持 箭头函数 ！')
        }
    </script>
</body>
</html>
