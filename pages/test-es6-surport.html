 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>test-es6-surported</title>
 </head>
 <style type="text/css">
     *{
         margin:0;
         padding:0;
     }
     .center{
         text-align: center;
         line-height: 40px;;
     }
     ul li {
         line-height: 16px;
         list-style: none;
         color:#f95;
+        padding: 5px 18px;
     }
 </style>
 <body>
     <h3 class="center"> 
         手机浏览器兼容性测试 ～～
     </h3>
     <ul>
 
     </ul>
     <script>
         
 
         function appendChild(str){
             var ul = document.getElementsByTagName('ul')[0];
             var li = document.createElement('li')
             li.innerHTML = str;
             ul.appendChild(li);
             alert(str)
         }
         try{
             eval("var asyncFn = async function(){}")
         }catch(e){
             appendChild("您的手机或浏览器暂不支持 async 语法 ！")
         }
 
         try{
             eval("var arrowFn = ()=>{}")
         }catch(e){
             appendChild('您的手机或浏览器暂不支持 箭头函数 ！')
         }
 
         try{
             eval("var a=3;b=`12${a}45`")
         }catch(e){
             appendChild('您的手机或浏览器暂不支持 模板字符串 ！')
         }
         
         try{
             eval("var fn1 = function(...rest){console.log(rest)};fn1(1,2)")
         }catch(e){
             appendChild('您的手机或浏览器暂不支持 扩展语法 ！')
         }
     </script>
 </body>
 </html>
